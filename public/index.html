<!DOCTYPE html>
<html>
<head>
    <title>DMN Runner Data Preparation</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <style>
        input[type="file"] {
            display: none;
        }
        .custom-upload-button, .reset-button, .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            text-decoration: none;
        }
        .reset-button {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <h1>DMN Runner Data Preparation</h1>
    <div class="container">
        <h2>Upload CSV Files</h2>
        <form id="uploadCsvForm" enctype="multipart/form-data">
            <input type="file" id="csvFiles" name="csvFiles" accept=".csv" multiple>
            <label for="csvFiles" class="custom-upload-button">Upload CSV</label>
        </form>

        <h2>Upload DMN Files</h2>
        <form id="uploadDmnForm" enctype="multipart/form-data">
            <input type="file" id="dmnFiles" name="dmnFiles" accept=".dmn" multiple>
            <label for="dmnFiles" class="custom-upload-button">Upload DMN</label>
        </form>
        <button id="clearAllButton" class="reset-button">Reset All Files</button>

        <h2>CSV Files</h2>
        <input type="checkbox" id="selectAllCsv"> Select All
        <ul id="csvFileList" class="file-list"></ul>
        <button id="deleteSelectedCsvButton" class="custom-upload-button">Delete Selected CSV Files</button>
        <button id="downloadSelectedCsvButton" class="download-button">Download Selected CSV Files</button>

        <h2>DMN Files</h2>
        <input type="checkbox" id="selectAllDmn"> Select All
        <ul id="dmnFileList" class="file-list"></ul>
        <button id="deleteSelectedDmnButton" class="custom-upload-button">Delete Selected DMN Files</button>
        <button id="downloadSelectedDmnButton" class="download-button">Download Selected DMN Files</button>

        <a id="dashboardLink" class="link" href="https://dmn-tester.harmoneylabs.com/" target="_blank">DMN Runner Dashboard</a>
        
        <div id="message" class="message"></div>
        <div id="error" class="error"></div>
    </div>


    <script src="./scripts.js"></script>
</body>
</html>
